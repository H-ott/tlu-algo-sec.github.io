---
layout: default
---

<div class="container">
  <h1>Posts by {{ page.title }}</h1>
  <ul>
    {% assign author_id = page.author %}
    {% for post in site.posts %}
      {% if post.authors contains author_id %}
        <li><a href="{{ post.url }}">{{ post.title }}</a></li>
      {% endif %}
    {% endfor %}
  </ul>
</div>
